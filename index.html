<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Pricing Plans</title>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center">
  <section id="hero-pricing">
    <header>
      <h1>Choose your plan</h1>
      <p>Simple pricing for you business</p>
      <!--Toogle-->
      <div>
        <span>Monthly</span>
        <button id="billing-toogle" aria-label="Toogle billing period"></button>
        <span>Yearly</span>
      </div>
    </header>
     <!--Pricing Cards-->
     <div id="plans">
      <article data-plan="basic"></article>
      <article data-plan="pro"></article>
      <article data-plan="enterprise"></article>
    </div>
  </section>
  <script src="./assets/js/app.js"></script>
</body>
</html>
